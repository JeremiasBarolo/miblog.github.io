<div class="pagination"> 
    {% if articulos.has_previous %}
        <a href="?page=1">&laquo; Primero</a>
        <a href="?page={{articulos.previous_page_number}}"> 
            Anterior
        </a>
    {% endif %}

    <span class="actual">
        Pagina {{articulos.number}} de {{articulos.paginator.num_pages}}

    {% if articulos.has_next %}
        
        <a href="?page={{articulos.next_page_number}}"> Siguiente
        </a>
        <a href="?page={{articulos.paginator.num_pages}}">&raquo; Ultima</a>
    {% endif %}

</div>
